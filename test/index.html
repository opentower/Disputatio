<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Disputation Test Sandbox</title>
        <script charset="utf-8">
            function dragstart_handler(e) {
                e.dataTransfer.setData("application/disputatio","derp")
                e.dataTransfer.dropEffect = "move"
            }
        </script>
    </head>
    <body >
        <wc-graph style="width:500px;height:500px">
        </wc-graph>
        <script src="../dist/main.js"></script>
        <p 
            <span draggable=true ondragstart="dragstart_handler(event)">
                Drag me!
            </span>
        </p>
    </body>
</html>
